### Installing QGIS ###
To install QGIS, visit https://www.qgis.org/en/site/ and click the Green Download Now button. Version 3.10 or above is recommended.

<br>

Mac OS
- Please click the link for the alternative Installers. You can optionally use these to install QGIS, however the part we want you to read on the Alternative Build installers page is the information on how to open QGIS the first time so the Mac OS security knows it is an approved software.

 <br>

Windows OS
- For this course, don't install the OSGeo4W installers.  Instead install one of the Standalone installers for your system. If you have Windows 10 then install the 64 Bit version 3.10.

<img src="images/qgisVersion.png" alt="" style="width: 60%;"/>
